{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>로그인 페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style-login.css' %}">
</head>
<body>
    <header>
        <div class="header-logo login-page-logo">
            <a href="/">
                <img src="{% static 'logo.png' %}" width="100" height="75" style="float: left; margin-left:35px; margin-bottom: 50px; margin-top: 5px;">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <select id="language-select" class="text-button" onchange="changeLanguage()">
                        <option value="None" disabled hidden selected>언어</option>
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                  </li>
                <li><a href="{% url 'history' %}" class="text-button">분석이력</a></li>
                <li><a href="{% url 'info' %}" class="text-button">회원 정보</a></li>
                <li><a href="{% url 'login' %}" class="text-button">로그인</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h1>로그인</h1>
            <div class="form-center">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
            <table class="styled-table">
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="login-button">로그인</button>
                    </td>
                </tr>
            </table>
            <div class="form-item">
                <a href="{% url 'signup' %}" class="signup-button"><b>회원가입</b></a>
            </div>
        </div>
    </main>
    <style>
        footer {
            border-top: 1px solid #CCCCCC; /* 구분선의 두께와 색상을 지정 */
            padding-top: 20px; /* 구분선 위쪽의 공간을 추가 */
            margin-top: 150px;
        }
    </style>
    <footer>
        <div class="footer-left">
            <a href="#" class="text-button">지우개</a>
            <a href="#" class="text-button">개인정보처리방침</a>
        </div>
        <div class="footer-right">
            <a href="https://facebook.com" target="_blank">
                <img src="{% static 'facebook.png' %}" alt="Facebook">
            </a>
            <a href="https://kr.linkedin.com/" target="_blank">
                <img src="{% static 'Linkedin.png' %}" alt="LinkedIn">
            </a>
            <a href="https://youtube.com/" target="_blank">
                <img src="{% static 'Youtube.png' %}" alt="Youtube">
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="{% static 'Instagram.png' %}" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
