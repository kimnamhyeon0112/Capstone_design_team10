{%comment%} 버튼기능 사용가능 {% endcomment %}
{% comment %} <!DOCTYPE html>
<html>
<head>
    <title>지우개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showMessage()">클릭하세요</button>
    <div class="message" id="message">안녕하세요! 버튼을 클릭했습니다.</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html> {% endcomment %}
