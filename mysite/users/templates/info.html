{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>메인 페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style-info.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" width="100" height="75" style="float: left; margin-left: 40px;"></a>
            <ul>
                <li>
                    <select id="language-select" class="text-button" onchange="changeLanguage()">
                        <option value="None" disabled hidden selected>언어</option>
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                  </li>
                <li><a href="{% url 'history' %}" class="text-button">분석이력</a></li>
                <li><a href="{% url 'info' %}" class="text-button">회원 정보</a></li>
                <li><a href="{% url 'login' %}" class="text-button">로그인</a></li>
            </ul>
        </nav>
    </header>
        <h1 style="margin-left: 80px;">회원정보 및 수정</h1>
            <div class="info-content">
                <div class="label-div">
                <p class="info-label">이름</p>
                <p class="info-label">닉네임</p>
                <p class="info-label">이메일</p>
                <p class="info-label">추가 이메일</p>
                <p class="info-label">비밀번호</p>
                <p class="info-label">비밀번호 확인</p>
                <p class="info-label">연락처</p>
            </div>
            <div class="textbox-div">
                <input type="text" id="username" class="textbox"><br>
                <input type="text" id="nickname" class="textbox"><br>
                <input type="email" id="email" class="textbox"><br> 
                <input type="email" id="second-email" class="textbox"><br> 
                <input type="password" id="password" class="textbox"><br>
                <input type="password" id="pwd-check" class="textbox"><br>
                <select id="mobile">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                </select> -
                <input type="tel" id="contact" class="tel-textbox"> -
                <input type="tel" id="contact" class="tel-textbox"><br> 
                <button type="submit" class="info-button">수정</button>
            </div>
        </div>
        <hr class="info-border">
    <footer>
        <div class="footer-left">
            <a href="#" class="text-button">지우개</a>
            <a href="#" class="text-button">개인정보처리방침</a>
        </div>
        <div class="footer-right">
            <a href="https://facebook.com" target="_blank">
                <img src="{% static 'facebook.png' %}" alt="Facebook">
            </a>
            <a href="https://kr.linkedin.com/" target="_blank">
                <img src="{% static 'Linkedin.png' %}" alt="LinkedIn">
            </a>
            <a href="https://youtube.com/" target="_blank">
                <img src="{% static 'Youtube.png' %}" alt="Youtube">
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="{% static 'Instagram.png' %}" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
