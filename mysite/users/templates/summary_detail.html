{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>약관 요약 결과</title>
    <link rel="stylesheet" type="text/css" href="{% static 'subpage_style.css' %}">
</head>
<body>
    <header>
        <div class="header-logo login-page-logo">
            <a href="/">
                <img src="{% static 'logo.png' %}" width="100" height="75" style="float: left; margin-left:40px;">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <select id="language-select" class="text-button" onchange="changeLanguage()">
                        <option value="None" disabled hidden selected>언어</option>
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="zh">中文</option>
                    </select>
                  </li>
                <li><a href="{% url 'history' %}" class="text-button">분석이력</a></li>
                <li><a href="{% url 'info' %}" class="text-button">회원 정보</a></li>
                <li><a href="{% url 'login' %}" class="text-button">로그인</a></li>
            </ul>
        </nav>
    </header>
<main>
    <h1>{{ summary.site_name }} 약관 요약 결과</h1>
    {% if summary.summary %}
        <!-- 약관 요약된 텍스트를 <pre> 태그로 출력 -->
        <pre>{{ summary.summary }}</pre>
    {% elif error %}
        <!-- 에러가 있을 경우 빨간색으로 에러 메시지 출력 -->
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <!-- 요약된 내용도 에러도 없을 때 기본 메시지 표시 -->
        <p>아직 요약된 약관이 없습니다.</p>
    {% endif %}

    <!-- 다시 분석하기 링크 -->
    <a href="{% url 'summary_detail' summary.pk %}">다시 분석하기</a>
</main>

    footer {
        border-top: 1px solid #CCCCCC; /* 구분선의 두께와 색상을 지정 */
